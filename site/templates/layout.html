<!doctype html>
<meta charset="utf-8">
<link rel="stylesheet" href="{{ '/static/style.css'|url }}">
<title>{% block title %}Scrolliris Changelog{% endblock %}</title>
<style>body{background:#ffffff;}</style>
<body>
  <header>
    <h1 class="title"><a href="/">Scrolliris Changelog</a></h1>
    <nav>
      <ul class="nav navbar-nav">
        {# language #}
        {% for alt in get_alts(this) %}
          {% if this.alt != alt %}
          <li><a href="{{'./'|url(alt=alt) }}">{{ this.pad.config.get_alternative(alt).name['en']|title }}</a></li>
          {% endif %}
        {% endfor %}
      </ul>
    </nav>
  </header>
  <div class="{% block class %}page{% endblock %}">
    {% block body %}{% endblock %}
  </div>
  <footer>
    &copy; Copyright 2017 by Lupine Software LLC, <a href="https://gitlab.com/lupine-software/luzern/blob/master/LICENSE">GFDL-1.3</a>
  </footer>
</body>
